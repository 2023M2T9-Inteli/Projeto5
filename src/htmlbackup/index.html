<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panpedia</title>
    <!-- Link para o arquivo de verificação de login-->
    <script src="index.js"></script>
    <!-- Link para o arquivo de estilização-->
    <!--link href="index.css"  rel="stylesheet"-->
    <!-- Link para o funcionamento da biblioteca tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link das fontes utilizadas no projeto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css">
</head>
<body>
    <div class="">
      <div class="flex flex-row">
        <!-- Div contendo um retângulo azul com a logo do site -->
        <div class="col-lg-6 min-h-screen bg-[#02042E] w-[50%] flex items-center justify-center">
          <img class="" src="./assets/logo.svg"  id="imgLogo">
        </div>
        <!-- Div contendo inputs de login e senha -->
        <div class="lg:col-span-6 min-h-screen w-[50%] flex items-center justify-center">
          <div class="flex flex-col items-center">
            <form method="post" action="/usuarios/fazer-login">
              <p class="text-center text-[48px] tracking-tighter text-[#02042E]">login</p><br>
              <input type="text" class="inputLogin mb-4 border border-gray-500 shadow-sm rounded-md h-[70px] w-[520px] pl-6 text-lg" placeholder="email" id="email_user" name="email_user">
              <input type="password" class="inputLogin mb-4 border border-gray-500 shadow-sm rounded-md h-[70px] w-[520px] pl-6 text-lg" placeholder="senha" id="password" name="password">
              <!-- Botão que chama a função login do JavaScript que valida se é um usuário ou não -->
              <button type="submit" class="btn btn-primary items-center w-[520px] border-[#02042E] h-[70px] bg-[#02042E] shadow-md rounded-md text-white" type="button" id="loginButton" onclick="logar()">entrar</button>
            </form>
            <p class="mt-2"><a href="#" class="link-secondary" style="color: #B0B0B0;">Esqueci minha senha</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>    
  </body>
</html>
