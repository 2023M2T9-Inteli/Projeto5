<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - Governança</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#323243',
                        begeclaro: '#ECECEC',
                        fonte: '#02042E',
                        white: {
                            50: "#F2F2F2",
                            100: "#E8E8E8"
                        },
                        colorDark: {
                            50: "#02042E",
                            100: "#323243",
                            200: "#454551"
                        },
                        status: {
                            blue: "#00C5FF",
                            green: "#0F950C",
                            yellow: "#F1B519",
                            red: "#D01D1D"
                        }
                    },
                    boxShadow: {
                        'card': '0 4px 10px 0 rgba(0, 0, 0, 0.11)',
                    },
                }
            }
        }
    </script>
</head>

<body class="w-screen h-screen bg-white-50">
    <!-- Sidebar  -->
    <div x-data="{ sidebarOpen: true }" class="flex overflow-x-hidden h-screen">
        <!--:class="{ '-ml-30': !sidebarOpen}"-->
        <aside class="flex-shrink-0 w-52 flex flex-col border-r transition-all duration-300"
            :class="{ 'w-20': !sidebarOpen}">
            <nav class="bg-[#02042E] w-52 h-screen fixed text-white p-3 rounded-r-xl  font-light cursor-pointer overflow-y-auto text-center"
                :class="{ 'w-20 overflow-hidden': !sidebarOpen}" id="nav">

                <ul class="text-xl">
                    <div class="flex" :class="{'justify-center': !sidebarOpen}"
                        :class="{'justify-around': sidebarOpen}">

                        <div>
                            <div class=" mt-1  mb-5 flex items-center hover:text-[#00C5FF]"
                                @click="sidebarOpen = !sidebarOpen">
                                <img src="assets/menu.svg" class="flex flex-col ml-1 mt-2 w-8" id="btn-exp" alt="">
                            </div>
                            <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                                <a href="#home" class="flex items-center">
                                    <img src="assets/home.svg" class="w-6 h-7 " alt="">
                                </a>
                            </li>

                            <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                                <a href="#fav" class="flex items-center">
                                    <img src="assets/fav.svg" class="w-6 h-7 " alt="">
                                </a>
                            </li>

                            <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                                <a href="#library" class="flex items-center">
                                    <img src="assets/lib.svg" class="w-6 h-7 " alt="">
                                </a>
                            </li>

                            <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                                <a href="#ticket" class="flex items-center">
                                    <img src="assets/ticket.svg" class="w-6 h-7 " alt="">
                                    <span class="icon"><i class="uil uil-ticket text-3xl"></i></span>
                                </a>
                            </li>

                            <li class="absolute ml-1.5 bottom-5 hover:text-[#00C5FF]">
                                <a href="" class="flex">
                                    <img src="assets/logout.svg" class="w-6 h-7" alt="">
                                    <i class="uil uil-sign-out-alt -rotate-180 text-3xl"></i>
                                </a>
                            </li>
                        </div>
                        <div class="pt-14 text-white-50" :class="{ 'collapse w-0': !sidebarOpen}">
                            <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                                <a href="#home" class="flex items-center">
                                    <span class="txt-link ml-2">Home</span>
                                </a>
                            </li>

                            <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                                <a href="#fav" class="flex items-center">
                                    <span class="txt-link ml-2">Favoritos</span>
                                </a>
                            </li>

                            <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                                <a href="#library" class="flex items-center">
                                    <span class="txt-link ml-2">Biblioteca</span>
                                </a>
                            </li>

                            <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                                <a href="#ticket" class="flex items-center">
                                    <span class="txt-link ml-2">Tickets</span>
                                </a>
                            </li>

                            <li class="absolute ml-1.5 bottom-5 hover:text-[#00C5FF]">
                                <a href="" class="flex">
                                    <span class="txt-link ml-2">Sair</span>
                                </a>
                            </li>
                        </div>
                    </div>
                </ul>
            </nav>
        </aside>

        
            <div class="flex-1">
                <header class="flex items-center p-4 text-semibold shadow-md mx-8 mt-8 rounded-lg">
                    <div class="flex flex-row w-full">
                        <h3 id="headerTitulo" class="text-colorDark-50 text-2xl font w-10/12">Tickets - Governança</h3>
                        <div class="flex flex-row space-x-4 justify-end mr-6 w-2/12">
                            <img src="./assets/sino.svg" alt="Sino de notificações" class="w-6">
                            <img src="./assets/ajuda.svg" alt="Símbolo de Ajuda" class="w-6">
                        </div>
                    </div>
                </header>

            <div class="flex flex-col px-8 w-full justify-center">
                <!--Content-->
                <section class="flex flex-col items-center justify-center w-full">
                    <!-- 3 descrições das colunas do Kanban -->
                    <section class=" w-full h-[648px] m-16 flex flex-row justify-evenly">
                        <div class="h-full w-72 flex flex-col">
                            <div class="bg-colorDark-50 h-10 p-2 text-center rounded-lg">
                                <p class="text-white-50">Abertos</p>
                            </div>
                            <div class="bg-white-50 h-full mt-10 shadow-lg rounded-lg p-4">
                                <!--Tickets-->
                                <div class="bg-white-100 min-h-fit rounded-lg flex flex-row p-4">
                                    <div><img src="assets/euro.svg" alt="Simbolo de Euro Ticket"
                                            class="min-h-fit min-w-fit mr-6"></div>
                                    <div>
                                        <p
                                            class="italic font-normal text-xs leading-[130.52%] md:text-lg md:leading-[23px] flex items-center text-blue-900">
                                            Ticket001</p>
                                        <p class="text-xs flex items-center break-all">TB_ADIQUIRENCIA_WHITE_CD_CLIENTE
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="h-full w-72 flex flex-col">
                            <div class="bg-status-yellow h-10 p-2 text-center rounded-lg">
                                <p class="text-white-50">Em Análise</p>
                            </div>
                            <div class="bg-white-50 h-full mt-10 shadow-lg rounded-lg p-4"></div>
                        </div>
                        <div class="h-full w-72 flex flex-col">
                            <div class="bg-status-green h-10 p-2 text-center rounded-lg ">
                                <p class="text-white-50">Analisado</p>
                            </div>
                            <div class="bg-white-50 h-full mt-10 shadow-lg rounded-lg p-4">
                                <!--Tickets-->
                                <div class="bg-white-100 min-h-fit rounded-lg flex flex-row p-4">
                                    <div>
                                        <img src="assets/euro.svg" alt="Simbolo de Euro Ticket"
                                            class="min-h-fit min-w-fit mr-6">
                                    </div>
                                    <div>
                                        <div class="flex flex-row justify-between mb-2">
                                            <p class="italic font-normal text-xs leading-[130.52%] md:text-lg md:leading-[23px] flex items-center text-blue-900">
                                                Ticket001
                                            </p>
                                            <!--Negado-->
                                            <div class="px-2 py-1 bg-status-red rounded-lg"><p class="text-xs text-white-50">Negado</p></div>
                                        </div>
                                        <p class="text-xs flex items-center break-all">
                                            TB_ADIQUIRENCIA_WHITE_CD_CLIENTE
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </section>
            </div>
        </div>
</body>
