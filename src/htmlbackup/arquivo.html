<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ sidebarOpen: true }" class="flex overflow-x-hidden h-screen"><!--:class="{ '-ml-30': !sidebarOpen}"-->
        <aside class="flex-shrink-0 w-52 flex flex-col border-r transition-all duration-300" :class="{ 'w-20': !sidebarOpen}" >
            <nav class="bg-[#02042E] w-52 h-screen fixed text-white p-3 rounded-r-xl  font-light cursor-pointer overflow-y-auto text-center" :class="{ 'w-20 overflow-hidden': !sidebarOpen}"  id="nav" >

                <ul class="text-xl">
                    <div class="flex" :class="{'justify-center': !sidebarOpen}" :class="{'justify-around': sidebarOpen}">
                        
                        <div>
                        <div class=" mt-1  mb-5 flex items-center hover:text-[#00C5FF]" @click="sidebarOpen = !sidebarOpen">
                            <img src="assets/menu.svg" class="flex flex-col ml-1 mt-2 w-8" id="btn-exp" alt="">
                        </div>
                        <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                            <a href="#home" class="flex items-center">
                                <img src="assets/home.svg" class="w-6 h-7 " alt="">
                            </a>
                        </li>
            
                        <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                            <a href="#fav" class="flex items-center">
                                <img src="assets/fav.svg" class="w-6 h-7 " alt="">
                            </a>
                        </li>
            
                        <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                            <a href="#library" class="flex items-center">
                                <img src="assets/lib.svg" class="w-6 h-7 " alt="">
                            </a>
                        </li>
            
                        <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                            <a href="#ticket" class="flex items-center">
                                <img src="assets/ticket.svg" class="w-6 h-7 " alt="">
                                <span class="icon"><i class="uil uil-ticket text-3xl"></i></span>
                            </a>
                        </li>
            
                        <li class="absolute ml-1.5 bottom-5 hover:text-[#00C5FF]">
                            <a href="" class="flex">
                                <img src="assets/logout.svg" class="w-6 h-7" alt="">
                                <i class="uil uil-sign-out-alt -rotate-180 text-3xl"></i>
                            </a>
                        </li>
                    </div>
                    <div class="pt-14" :class="{ 'collapse w-0': !sidebarOpen}">
                        <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                            <a href="#home" class="flex items-center">
                                <span class="txt-link ml-2">Home</span>
                            </a>
                        </li>
            
                        <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                            <a href="#fav" class="flex items-center">
                                <span class="txt-link ml-2">Favoritos</span>
                            </a>
                        </li>
            
                        <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                            <a href="#library" class="flex items-center">
                                <span class="txt-link ml-2">Biblioteca</span>
                            </a>
                        </li>
            
                        <li class="ml-1.5 mb-3 hover:text-[#00C5FF]">
                            <a href="#ticket" class="flex items-center">
                                <span class="txt-link ml-2">Tickets</span>
                            </a>
                        </li>
            
                        <li class="absolute ml-1.5 bottom-5 hover:text-[#00C5FF]">
                            <a href="" class="flex">
                                <span class="txt-link ml-2">Sair</span>
                            </a>
                        </li>
                    </div>
                </div>
                </ul>
            </nav>
        </aside>
        
        <div class="flex-1">
          <header class="flex items-center p-4 text-semibold ">
            <div class="flex mx-auto my-8 justify-end w-full">
              <div class="w-1/12">
                  <img src="assets/logoPanpediaReduzida.svg" class="w-8 h-8" >
              </div>
              <form class="w-10/12"> 
                  <div class="relative">   
                      <input class="w-11/12 bg-white rounded-xl h-10 -mt-2 shadow-md pl-2 pr-36" type="search">
                      <button><img src="assets/filtro.svg" class="absolute right-40 bottom-1.5 w-7 h-7 "></button>
                      <button><img src="assets/pesquisa.svg" class="absolute right-28 bottom-1.5 w-7 h-7 "></button>
                  </div>
              </form>
              <div class="flex justify-center w-1/12">
                  <img src="assets/Group.svg" class="w-8 h-8 lg:-ml-16 sm:ml-4">
                  <img src="assets/Group 45.svg" class="w-8 h-8 ml-4">
              </div>
          </div>
          </header>
          <main class="p-4">
            Main Content
          </main>
        </div>
      </div>
</body>
</html>
